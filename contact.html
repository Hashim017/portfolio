<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=PT+Serif:ital@1&family=Ubuntu:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contactsStyle.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Contact Me</title>
  </head>
  <body oncontextmenu="return false">
    <header id="header">
      <div id="left-section">
        <span class="portfolio">PORTFOLIO OF HASHIM</span>
      </div>
      <div id="right-section">
        <nav id="navbar">
          <ul>
            <li class="options"><a href="index.html">Home</a></li>
            <li class="options"><a href="projects.html">Projekts</a></li>
            <li class="options"><a href="about.html">About Me</a></li>
            <li class="options"><a href="contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="content">
      <h1 class="purple">Contact Me</h1>
    </div>
    <div class="container">
      <div class="contactinfo">
        <div class="box">
          <a target="_blank" href="https://www.instagram.com/ch_hashim17/">
            <button class="ig">
              <img class="ig-icon" src="img/ig-icon.png" alt="" />
              <h3>Instagram</h3>
            </button>
          </a>
        </div>
        <div class="box">
          <a target="_blank" href="https://www.facebook.com/hashim.maher.581">
            <button class="fb">
              <img class="fb-icon" src="img/fb-icon.png" alt="" />
              <h3>Facebook</h3>
            </button>
          </a>
        </div>
        <div class="box">
          <a target="_blank" href="https://wa.me/923266262050?text=I Love You ">
            <button class="wp">
              <img class="wp-icon" src="img/wp-icon.png" alt="" />
              <h3>WhatsApp</h3>
            </button>
          </a>
        </div>
        <div class="box">
          <a
            target="_blank"
            href="https://www.linkedin.com/in/muhammad-hashim-73a246262/"
          >
            <button class="li">
              <img class="li-icon" src="img/linkedIn-icon.jpg" alt="" />
              <h3>Linked In</h3>
            </button>
          </a>
        </div>
        <div class="box" id="gmBox">
          <a
            target="_blank"
            href="https://mail.google.com/mail/u/0/#inbox?compose=new"
          >
            <button class="gm">
              <img class="gm-icon" src="img/gmail-icon.png" alt="" />
              <h3>Email</h3>
            </button>
          </a>
          <p>chhashimi34@gmail.com</p>
        </div>
      </div>

      <div class="contactform">
        <form id="form">
          <h2>Send Message</h2>
          <div class="inputform-text">
            <input name="Name" type="text" id="name" required />
            <span>Full Name</span>
          </div>
          <div class="inputform-text">
            <input name="Email" type="text" id="email" required />
            <span>Email Or Number</span>
          </div>
          <div class="inputform-textarea">
            <textarea name="Message" rows="5" id="message" required></textarea>
            <span>Type Your Message ...</span>
          </div>
          <div class="button">
            <button class="btn" value="send">Send</button>
          </div>
        </form>
      </div>
    </div>
    <section class="area">
      <img src="img/circle.gif" alt="" />
      <h1><em>Code Father</em></h1>
    </section>
    <footer>
      <div>
        <span id="copy">2023 | &copy; Copyright | All rights reserved.</span>
      </div>
      <span id="made">Made By: CH HASHIM</span>
    </footer>


    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/contact.js"></script>
  </body>
</html>
